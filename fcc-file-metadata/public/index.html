<!DOCTYPE html>
<html>
  <head>
    <title>FCC File Metadata Microservice</title>
  </head>
  <body>
    <h1>FCC File Metadata Microservice</h1>
    <form id        =  "uploadForm"
     enctype   =  "multipart/form-data"
     action    =  "/api/photo"
     method    =  "post"
    >
      <input type="file" name="userPhoto" />
      <input type="submit" value="Upload Image" name="submit">
    </form>
  </body>
</html>
