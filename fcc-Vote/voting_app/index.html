<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha384-R4/ztc4ZlRqWjqIuvf6RX5yb/v90qNGx6fS48N0tRxiGkqveZETq72KgDVJCp2TC" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="/voting_app/css/voting.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type='text/javascript' src='/angular-chart/angular-chart.min.js'></script>
		<script src="/voting_app/js/voting.js" type='text/javascript'></script>
	</head>
<body ng-app="myApp" id="MainWrap" ng-controller="OptionsController as tab" >
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a ng-hide="#{auth}" class="navbar-brand" href ng-click="tab.setTab(1)">VOTE'M UP</a>
					<a ng-show="#{auth}" class="navbar-brand" href ng-click="tab.setTab(4)">VOTE'M UP</a>
			</div>
			<div id='navbar' class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-hide="#{auth}" ng-class="{ active:tab.isSet(1) }">
						<a href ng-click="tab.setTab(1)">Home</a>
					</li>
					<li ng-show="#{auth}" ng-class="{ active:tab.isSet(4) }">
						<a href ng-click="tab.setTab(4)">Home</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li ng-hide="#{auth}" ng-class="{ active:tab.isSet(2) }">
						<a href ng-click="tab.setTab(2)">Sign Up</a>
					</li>
					<li ng-hide="#{auth}" ng-class="{ active:tab.isSet(3) }">
						<a href ng-click="tab.setTab(3)">Login</a>
					</li>
					<li ng-show="#{auth}">
						<a id="userName">
							#{username}
						</a>
					</li>
					<li ng-show="#{auth}" ng-class="{ active:tab.isSet(6) }">
						<a href ng-click="tab.setTab(6)">
							<span class="glyphicon glyphicon-cog" id="settings"></span>
						</a>
					</li>
					<li ng-show="#{auth}">
						<a href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<header class="jumbotron">
	<div class="container">
		<h1 class='title'>Vote'M Up</h1>
		<p>For polls n' stuff</p>
		<div ng-hide="#{auth}" ng-show="tab.isSet(1)">
			<button class="btn" ng-click="tab.setTab(2)">Sign M' Up</button>
		</div>
		<div class="user_options" ng-show="#{auth}">
			<a id="new_poll_button" ng-click="tab.setTab(4)" class="btn btn-default">New Poll</a>
			<a id="my_polls" ng-click="populate(); tab.setTab(5)" class="btn btn-default" ng-controller="all_polls">My Polls</a>
		</div>
	</div>
	</header>
	<div class="container" ng-hide="#{auth}" ng-show="tab.isSet(1)">
		<div class="row">
			<div class="col-lg-12">
				<div class="col-lg-4">
					<span class="glyphicon glyphicon-plus"></span>
					<h2>Vote</h2>
					<p>First you Vote</p>
				</div>
				<div class="col-lg-4">
					<span class="glyphicon glyphicon-cloud"></span>
					<h2>'M</h2>
					<p>Put a little 'M in it</p>
				</div>
				<div class="col-lg-4">
					<span class="glyphicon glyphicon-star-empty"></span>
					<h2>Up</h2>
					<p>Then you Up it.</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<signup class="form_info" ng-show="tab.isSet(2)"></signup>
		<login class="form_info" ng-show="tab.isSet(3)"></login>
		<div ng-controller="all_polls">
			<polls ng-show="tab.isSet(4)"></polls>
			<mypolls ng-show="tab.isSet(5)"></mypolls>
			<graph ng-show="tab.isSet(7)"></graph>
		</div>
	</div>
	<script type="text/javascript" src="common/ajax-functions.js"></script>
	<script type="text/javascript" src="controllers/createUser.client.js"></script>
</body>
</html>
