<form name="form" ng-submit="register(form)" novalidate class="form ng-pristine ng-valid">
<div>
	<div>Name</div>
	<input id="signup_name" type="text"  value="john" name="firstName">
	<div>Email</div><input type="text" id="signup_mail">
	<div>Password</div>
	<input type="text" id="signup_password">
</div>
<div id="signup">
	<a id="signupBtn" type="submit" class="btn btn-default">Sign up</a>	
	<a class="btn btn-default btn-github" href="/auth/github" id="login-btn">
	    <i class="fa fa-github">
	        Github Sign In
	    </i>
    </a>
</div>
</form>
